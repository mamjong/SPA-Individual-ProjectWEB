<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              [(ngModel)]="username"
              (click)="onUsernameChange()">
            <div class="alert alert-danger" *ngIf="signupForm.get('username').invalid">Username is required</div>
            <div class="alert alert-danger" *ngIf="usernameTaken">This username is unavailable</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Name">Name: </label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="DoB">Date of Birth: </label>
            <input
              type="date"
              id="DoB"
              formControlName="DoB"
              class="form-control"
              useValueAsDate="DoB">
            <div class="alert alert-danger" *ngIf="signupForm.get('DoB').invalid">Please enter a valid date of birth.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bio">Bio: </label>
            <textarea
              type="text"
              id="bio"
              formControlName="bio"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            [appBtnAvailable]="signupForm.valid"
            class="btn">Create account</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()">Cancel & return</button>
        </div>
      </div>
    </form>
  </div>
</div>
